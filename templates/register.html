<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>회원가입</h2>
    <h4>
        {% if msg %}
            {{ msg }}
        {% endif %}
    </h4>

    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>가입하기</button>
    </form>
    <p>
        <a href="{% url 'login'%}">로그인</a>
    </p>
</body>
</html>
